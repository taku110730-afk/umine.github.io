<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react@0.378.0/dist/lucide-react.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* スクロールバーのスタイル */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #9ca3af; /* gray-400 */
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background-color: #f3f4f6; /* gray-100 */
        }
        /* チェックボックスのカスタムスタイル */
        .checkbox-custom {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #d1d5db; /* gray-300 */
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
        }
        .checkbox-custom:checked {
            background-color: #4f46e5; /* indigo-600 */
            border-color: #4f46e5;
        }
        .checkbox-custom:checked::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 6px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        /* スマホ風UIのスタイル */
        .smartphone-frame {
            background-color: #f9fafb; /* gray-50 */
            border: 10px solid black;
            border-radius: 40px;
            padding: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            position: relative;
            overflow: hidden;
        }
        .smartphone-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 20px;
            background-color: black;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }
        /* フェードインアニメーション */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        .fade-in-delay-1 { animation-delay: 0.2s; }
        .fade-in-delay-2 { animation-delay: 0.4s; }
        .fade-in-delay-3 { animation-delay: 0.6s; }
    </style>
</head>
<body>
    <div id="react-portfolio-container"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, StrictMode } = React;

        // アイコンコンポーネント (Lucide Reactを使用)
        const Icon = ({ name, ...props }) => {
            // lucide is loaded as a global object, so we access it via window
            const icons = window.lucide;
            if (!icons) {
                // Return a placeholder or null if lucide is not loaded yet
                return null;
            }
            const IconComponent = icons[name] ? icons[name] : icons['HelpCircle'];
            if (!icons[name]) {
                 console.warn(`Icon "${name}" not found. Falling back to HelpCircle.`);
            }
            return React.createElement(IconComponent, props);
        };

        // --- データ定義 ---
        const skills = [
            { name: "UI/UX Design", icon: "PenTool", color: "text-sky-500" },
            { name: "Web Development", icon: "Code", color: "text-emerald-500" },
            { name: "Graphic Design", icon: "Palette", color: "text-rose-500" },
            { name: "React", icon: "Atom", color: "text-blue-500" },
            { name: "Tailwind CSS", icon: "Wind", color: "text-cyan-500" },
            { name: "WordPress", icon: "Globe", color: "text-gray-700" },
        ];
        
        // --- モーダルコンポーネント ---
        const Modal = ({ isOpen, onClose, children, title }) => {
            if (!isOpen) return null;

            return (
                <div 
                    className="fixed inset-0 bg-black bg-opacity-60 z-50 flex justify-center items-center p-4"
                    onClick={onClose}
                >
                    <div 
                        className="bg-white rounded-2xl shadow-2xl w-full max-w-lg max-h-[90vh] flex flex-col transform transition-all duration-300 scale-95 opacity-0 animate-scale-in"
                        onClick={e => e.stopPropagation()}
                        style={{animation: 'scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards'}}
                    >
                        <header className="flex justify-between items-center p-4 border-b">
                            <h3 className="text-xl font-bold text-gray-800">{title}</h3>
                            <button onClick={onClose} className="text-gray-500 hover:text-gray-800 transition-colors p-2 rounded-full">
                                <Icon name="X" size={24} />
                            </button>
                        </header>
                        <div className="p-6 overflow-y-auto custom-scrollbar">
                            {children}
                        </div>
                    </div>
                    <style>{`
                        @keyframes scaleIn {
                            from { transform: scale(0.95); opacity: 0; }
                            to { transform: scale(1); opacity: 1; }
                        }
                    `}</style>
                </div>
            );
        };

        // --- デモアプリコンポーネント ---

        // ToDo App
        const TodoApp = () => {
            const [todos, setTodos] = useState([
                { id: 1, text: '卵を買う', completed: false },
                { id: 2, text: '牛乳を飲む', completed: true },
                { id: 3, text: 'Reactの勉強', completed: false },
            ]);
            const [newTodo, setNewTodo] = useState('');

            const addTodo = (e) => {
                e.preventDefault();
                if (newTodo.trim() === '') return;
                setTodos([...todos, { id: Date.now(), text: newTodo, completed: false }]);
                setNewTodo('');
            };

            const toggleTodo = (id) => {
                setTodos(todos.map(todo =>
                    todo.id === id ? { ...todo, completed: !todo.completed } : todo
                ));
            };
            
            return (
                <div className="smartphone-frame min-h-[500px] flex flex-col p-4 pt-8">
                    <header className="text-center mb-6">
                        <h3 className="text-2xl font-bold text-gray-900">今日のタスク</h3>
                    </header>
                    <ul className="flex-grow space-y-3 overflow-y-auto custom-scrollbar pr-2">
                        {todos.map(todo => (
                            <li key={todo.id} onClick={() => toggleTodo(todo.id)} className="bg-white p-3 rounded-lg flex items-center shadow-sm cursor-pointer transition-all hover:shadow-md">
                                <input
                                    type="checkbox"
                                    checked={todo.completed}
                                    readOnly
                                    className="checkbox-custom mr-4"
                                />
                                <span className={`flex-grow ${todo.completed ? 'line-through text-gray-400' : 'text-gray-800'}`}>
                                    {todo.text}
                                </span>
                            </li>
                        ))}
                    </ul>
                    <form onSubmit={addTodo} className="mt-4 flex gap-2">
                        <input
                            type="text"
                            value={newTodo}
                            onChange={(e) => setNewTodo(e.target.value)}
                            placeholder="新しいタスクを追加..."
                            className="flex-grow bg-gray-100 border-2 border-transparent rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                        />
                        <button type="submit" className="bg-indigo-600 text-white p-2 rounded-lg shadow-md hover:bg-indigo-700 transition-colors">
                            <Icon name="Plus" size={24} />
                        </button>
                    </form>
                </div>
            );
        };

        // EC App
        const ECApp = () => {
            const colors = {
                '#374151': `https://placehold.co/600x400/374151/FFFFFF?text=Charcoal`, // Charcoal
                '#f472b6': `https://placehold.co/600x400/f472b6/FFFFFF?text=Pink`,     // Pink
                '#a78bfa': `https://placehold.co/600x400/a78bfa/FFFFFF?text=Lavender`,  // Lavender
                '#34d399': `https://placehold.co/600x400/34d399/FFFFFF?text=Mint`,      // Mint
            };
            const [selectedColor, setSelectedColor] = useState('#374151');

            return (
                <div className="bg-white rounded-2xl shadow-lg p-6 max-w-sm mx-auto">
                    <img
                        src={colors[selectedColor]}
                        alt="商品画像"
                        className="w-full h-auto rounded-xl shadow-md mb-4 transition-all duration-300"
                    />
                    <div>
                        <p className="text-sm text-gray-500">WOMEN'S APPAREL</p>
                        <h3 className="text-2xl font-bold text-gray-900 mb-2">リラックス・フーディー</h3>
                        <div className="flex items-center mb-4">
                            <div className="flex text-yellow-400">
                                {[...Array(4)].map((_, i) => <Icon key={i} name="Star" fill="currentColor" size={20} />)}
                                <Icon name="Star" size={20} />
                            </div>
                            <span className="text-gray-500 ml-2 text-sm">(35件のレビュー)</span>
                        </div>
                        <p className="text-3xl font-extrabold text-indigo-600 mb-4">¥7,990</p>
                        <div className="mb-6">
                            <p className="text-sm font-semibold text-gray-700 mb-2">カラーを選択:</p>
                            <div className="flex gap-3">
                                {Object.keys(colors).map(color => (
                                    <button 
                                        key={color} 
                                        onClick={() => setSelectedColor(color)}
                                        className={`w-8 h-8 rounded-full cursor-pointer transition-transform hover:scale-110 ring-offset-2 ${selectedColor === color ? 'ring-2 ring-indigo-500' : ''}`}
                                        style={{ backgroundColor: color }}
                                    ></button>
                                ))}
                            </div>
                        </div>
                        <button className="w-full px-6 py-3 bg-indigo-600 text-white font-bold rounded-xl shadow-lg hover:bg-indigo-700 transition-colors duration-300 flex items-center justify-center gap-2">
                            <Icon name="ShoppingCart" size={20}/>
                            カートに追加
                        </button>
                    </div>
                </div>
            );
        };
        
        // Chat App
        const ChatApp = () => {
            const [messages, setMessages] = useState([
                { id: 1, user: 'other', text: 'こんにちは！元気ですか？' },
                { id: 2, user: 'me', text: 'はい、元気です！そちらはどうですか？' },
                { id: 3, user: 'other', text: 'こちらも順調です。このUI、素敵ですね！' },
            ]);
            const [newMessage, setNewMessage] = useState('');

            const sendMessage = (e) => {
                e.preventDefault();
                if (newMessage.trim() === '') return;
                setMessages([...messages, { id: Date.now(), user: 'me', text: newMessage }]);
                setNewMessage('');
            }

            return (
                <div className="smartphone-frame min-h-[500px] flex flex-col p-4 pt-8 bg-gray-100">
                    <header className="flex items-center pb-4 mb-4 border-b-2">
                        <img src="https://placehold.co/40x40/a78bfa/FFFFFF?text=A" alt="Avatar" className="rounded-full mr-3"/>
                        <div>
                            <h4 className="font-bold text-gray-800">Alice</h4>
                            <p className="text-xs text-green-500">オンライン</p>
                        </div>
                    </header>
                    <div className="flex-grow space-y-4 overflow-y-auto custom-scrollbar p-2">
                        {messages.map(msg => (
                            <div key={msg.id} className={`flex ${msg.user === 'me' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[70%] p-3 rounded-2xl ${msg.user === 'me' ? 'bg-indigo-500 text-white rounded-br-none' : 'bg-white text-gray-800 rounded-bl-none shadow-sm'}`}>
                                    {msg.text}
                                </div>
                            </div>
                        ))}
                    </div>
                    <form onSubmit={sendMessage} className="mt-4 flex gap-2">
                        <input
                            type="text"
                            value={newMessage}
                            onChange={e => setNewMessage(e.target.value)}
                            placeholder="メッセージを入力..."
                            className="flex-grow bg-white border-2 border-transparent rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        />
                        <button type="submit" className="bg-indigo-500 text-white p-3 rounded-full shadow-md hover:bg-indigo-600 transition-colors">
                            <Icon name="Send" size={20} />
                        </button>
                    </form>
                </div>
            )
        };
        
        // Image Gallery
        const ImageGallery = () => {
            const images = [
                "https://images.unsplash.com/photo-1611162617213-7d7a39e9b1d7?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&w=600",
                "https://images.unsplash.com/photo-1611162616805-65885c2759ac?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&w=600",
                "https://images.unsplash.com/photo-1598128558393-70ff21433be0?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&w=600",
                "https://images.unsplash.com/photo-1585829365295-ab7cd400c167?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&w=600",
                "https://images.unsplash.com/photo-1611162618071-b39a2ec055fb?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&w=600",
                "https://images.unsplash.com/photo-1620121692029-d088224ddc74?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&w=600"
            ];

            return (
                <div className="columns-2 md:columns-3 gap-4 space-y-4">
                    {images.map((src, index) => (
                        <img
                            key={index}
                            src={src}
                            alt={`作品 ${index + 1}`}
                            className="w-full h-auto rounded-lg shadow-md break-inside-avoid hover:scale-105 hover:shadow-xl transition-all duration-300 cursor-pointer"
                        />
                    ))}
                </div>
            );
        };
        
        // --- メインコンポーネント ---

        const Header = ({ onNavigate }) => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            
            return (
                <header className="bg-white/80 shadow-sm sticky top-0 z-40 backdrop-blur-lg">
                    <div className="container mx-auto px-6 py-4 flex justify-between items-center">
                        <div className="text-2xl font-extrabold text-indigo-600 flex items-center gap-2">
                           <Icon name="Sparkles" />
                           MyPortfolio
                        </div>
                        <nav className="hidden md:flex space-x-8 text-lg font-medium">
                            <button onClick={() => onNavigate('home')} className="text-gray-600 hover:text-indigo-600 transition-colors duration-300">Home</button>
                            <button onClick={() => onNavigate('works')} className="text-gray-600 hover:text-indigo-600 transition-colors duration-300">Works</button>
                        </nav>
                        <button className="md:hidden text-gray-700" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                            <Icon name={isMenuOpen ? "X" : "Menu"} size={28} />
                        </button>
                    </div>
                    {/* モバイルメニュー */}
                    {isMenuOpen && (
                        <div className="md:hidden bg-white py-4">
                            <button onClick={() => { onNavigate('home'); setIsMenuOpen(false); }} className="block w-full text-left px-6 py-3 text-lg font-medium text-gray-700 hover:bg-indigo-50">Home</button>
                            <button onClick={() => { onNavigate('works'); setIsMenuOpen(false); }} className="block w-full text-left px-6 py-3 text-lg font-medium text-gray-700 hover:bg-indigo-50">Works</button>
                        </div>
                    )}
                </header>
            );
        };

        const Home = ({ onNavigate }) => {
            return (
                <div className="space-y-24">
                    {/* ヒーローセクション */}
                    <section className="grid md:grid-cols-2 gap-12 items-center">
                        <div className="space-y-6 fade-in">
                            <h1 className="text-5xl md:text-6xl font-extrabold text-gray-900 leading-tight">
                                クリエイティブなUIで、<br />
                                <span className="text-indigo-600">未来をデザインする</span>
                            </h1>
                            <p className="text-lg text-gray-600">
                                こんにちは！Webデザイナー兼フロントエンド開発者です。ユーザーの心に響く、美しく機能的なデジタル体験を創造します。
                            </p>
                            <button
                                onClick={() => onNavigate('works')}
                                className="px-8 py-4 bg-indigo-600 text-white font-bold text-lg rounded-full shadow-lg hover:bg-indigo-700 transition-all duration-300 transform hover:-translate-y-1 flex items-center gap-2"
                            >
                                私の作品を見る <Icon name="ArrowRight" />
                            </button>
                        </div>
                        <div className="fade-in fade-in-delay-1">
                            <img
                                src="https://images.unsplash.com/photo-1558655146-d09347e92766?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&w=800"
                                alt="デザイン作業風景"
                                className="rounded-3xl shadow-2xl"
                            />
                        </div>
                    </section>
                    
                    {/* スキルセクション */}
                    <section className="text-center">
                        <h2 className="text-4xl font-extrabold text-gray-900 mb-4 fade-in">My Skills</h2>
                        <p className="text-lg text-gray-600 max-w-2xl mx-auto mb-12 fade-in fade-in-delay-1">
                           私は以下の技術スタックを用いて、アイデアを形にします。
                        </p>
                        <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-8">
                            {skills.map((skill, index) => (
                                <div key={skill.name} className={`bg-white rounded-2xl shadow-lg p-6 text-center transition-transform duration-300 hover:-translate-y-2 fade-in fade-in-delay-${(index % 3) + 1}`}>
                                    <div className={`mx-auto w-16 h-16 flex items-center justify-center rounded-full bg-gray-100 mb-4 ${skill.color}`}>
                                        <Icon name={skill.icon || "Star"} size={32} />
                                    </div>
                                    <h3 className="text-lg font-semibold text-gray-800">{skill.name}</h3>
                                </div>
                            ))}
                        </div>
                    </section>
                </div>
            );
        };
        
        const Works = () => {
             const projects = [
                { id: 'todo', title: 'ToDoアプリ', category: 'UI/UX', component: <TodoApp /> },
                { id: 'ec', title: 'EC商品カード', category: 'UI Design', component: <ECApp /> },
                { id: 'chat', title: 'チャットアプリ', category: 'UI/UX', component: <ChatApp /> },
                { id: 'gallery', title: '画像ギャラリー', category: 'Web Design', component: <ImageGallery /> },
            ];

            const [selectedProject, setSelectedProject] = useState(null);

            const openModal = (project) => setSelectedProject(project);
            const closeModal = () => setSelectedProject(null);

            return (
                <>
                    <section>
                        <div className="text-center mb-16">
                            <h2 className="text-4xl font-extrabold text-gray-900 mb-4 fade-in">My Works</h2>
                            <p className="text-lg text-gray-600 max-w-2xl mx-auto fade-in fade-in-delay-1">
                                私が制作可能なUIデザインやアプリケーションのデモです。<br/>カードをクリックすると詳細が表示されます。
                            </p>
                        </div>
                        <div className="grid md:grid-cols-2 lg:grid-cols-2 gap-8">
                            {projects.map((project, index) => (
                                <div
                                    key={project.id}
                                    className={`bg-white rounded-2xl shadow-lg overflow-hidden transition-all duration-300 hover:shadow-2xl hover:-translate-y-2 cursor-pointer fade-in fade-in-delay-${(index % 2) + 1}`}
                                    onClick={() => openModal(project)}
                                >
                                    <div className="p-8">
                                        <p className="text-indigo-500 font-semibold mb-2">{project.category}</p>
                                        <h3 className="text-2xl font-bold text-gray-900 mb-4">{project.title}</h3>
                                        <div className="flex items-center text-gray-600 hover:text-indigo-600 font-semibold">
                                            <span>詳細を見る</span>
                                            <Icon name="ArrowRight" size={20} className="ml-2"/>
                                        </div>
                                    </div>
                                    <div className="bg-gray-50 p-6 flex justify-center items-center h-64 opacity-50">
                                         {/* プレビュー用の簡易版UI */}
                                         <div className="transform scale-50 -translate-y-8">
                                           {React.cloneElement(project.component)}
                                         </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>
                    
                    <Modal isOpen={!!selectedProject} onClose={closeModal} title={selectedProject?.title}>
                        {selectedProject?.component}
                    </Modal>
                </>
            );
        };

        const Footer = () => {
            const socialLinks = [
                { name: "Github", icon: "Github" },
                { name: "Twitter", icon: "Twitter" },
                { name: "Linkedin", icon: "Linkedin" },
            ];
            return (
                <footer className="bg-gray-900 text-white mt-24">
                    <div className="container mx-auto px-6 py-12 text-center">
                        <h2 className="text-3xl font-bold mb-4">お問い合わせ</h2>
                        <p className="text-gray-400 mb-8 max-w-xl mx-auto">
                            プロジェクトのご相談やご質問など、お気軽にご連絡ください。
                        </p>
                        <a href="mailto:contact@example.com" className="inline-block px-8 py-3 bg-indigo-600 text-white font-bold rounded-full shadow-lg hover:bg-indigo-700 transition-colors">
                            contact@example.com
                        </a>
                        <div className="flex justify-center gap-6 mt-12">
                            {socialLinks.map(link => (
                                <a key={link.name} href="#" className="text-gray-400 hover:text-white transition-colors">
                                    <Icon name={link.icon} size={28} />
                                </a>
                            ))}
                        </div>
                        <p className="mt-12 text-gray-500">&copy; {new Date().getFullYear()} MyPortfolio. All Rights Reserved.</p>
                    </div>
                </footer>
            );
        };

        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');

            const handleNavigation = useCallback((page) => {
                setCurrentPage(page);
                window.scrollTo(0, 0);
            }, []);
            
            return (
                <div className="min-h-screen bg-gray-50 text-gray-800">
                    <Header onNavigate={handleNavigation} />
                    <main className="container mx-auto px-6 py-16">
                        {currentPage === 'home' && <Home onNavigate={handleNavigation} />}
                        {currentPage === 'works' && <Works />}
                    </main>
                    <Footer />
                </div>
            );
        };

        const container = document.getElementById('react-portfolio-container');
        const root = ReactDOM.createRoot(container);
        root.render(<StrictMode><App /></StrictMode>);

    </script>
</body>
</html>
